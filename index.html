<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="div_name">
        <form action="">
    <h1 class= "div_titulo">Gerador de currículos</h1>

        <div class = "main_nome"> 
            <label for="nome" class="label_nome ">Nome:</label>
            <input type="text" class="input_name" id="nome" placeholder="Digite aqui" required>
        </div>

        <br>

        <div class = "data_nasc">
            <label for="data-nascimento" class="label_data-nascimento">Data de nascimento:</label> 
            <input type="date" class ="input_data" id="data-nascimento" required>

        </div>



        <div class ="div_endereco">
               <label for ="endereco" class= "label_endereco">Endereço:</label>
            <input type="text" class="input_endereco" id="endereco" placeholder="Digite aqui" required>

        </div>

            <input type = "submit" value="Pronto"> 
    </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
