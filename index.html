<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Currículos</title>
</head>
<body>
<div class="container">
    <form action="">
        <h1 class="div_titulo">Gerador de currículos</h1>

        <div class="main_nome">
            <label for="nome" class="label_nome">Nome:</label>
            <input type="text" class="input_name" id="nome" placeholder="Digite aqui" required>
        </div>

        <div class="data_nasc">
            <label for="data-nascimento" class="label_data-nascimento">Data de nascimento:</label>
            <input type="date" class="input_data" id="data-nascimento" required>
        </div>

        <div class="div_endereco">
            <label for="endereco" class="label_endereco">Endereço:</label>
            <input type="text" class="input_endereco" id="endereco" placeholder="Digite aqui" required>
        </div>

        <div class="div_referencias">
            <label class="label_referencia">Referências:</label>
            <div id="referencias-container" class="referencias-container">
                <input type="text" class="input_referencia" id="referencia1" placeholder="Digite aqui" required></input>
            </div>
            <button type="button" class="button" onclick="adicionarReferencia()">Adicionar Referência</button>
            <button type="button" class="button" onclick="removerReferencia()">Remover Referência</button>
        </div>
        <br>        
        <input type="submit" value="Pronto">
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
